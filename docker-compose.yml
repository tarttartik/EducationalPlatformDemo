version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: education-platform-db
    environment:
      POSTGRES_DB: education_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - education-network

  app:
    build: .
    container_name: education-platform-app
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/education_platform
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8080:8080"
    networks:
      - education-network

volumes:
  postgres_data:

networks:
  education-network:
    driver: bridge